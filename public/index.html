<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¶ Music App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .box {
      width: 100%;
      max-width: 400px;
      background: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .play {
      background: #1db954;
      color: #000;
    }

    .download {
      background: #ff9800;
      color: #000;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    .note {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸŽ§ Music App</h2>

    <input id="song" placeholder="Song name / artist">

    <button class="play" id="playBtn">â–¶ Play</button>
    <button class="download" id="downloadBtn">â¬‡ Download</button>

    <audio id="player" controls></audio>

    <div class="note" id="note"></div>
  </div>

  <script>
    const song = document.getElementById("song");
    const playBtn = document.getElementById("playBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const player = document.getElementById("player");
    const note = document.getElementById("note");

    const isLocalhost =
      location.hostname === "localhost" ||
      location.hostname === "127.0.0.1";

    // Disable play on Render
    if (!isLocalhost) {
      playBtn.disabled = true;
      playBtn.style.opacity = "0.5";
      note.innerText = "Streaming disabled on cloud hosting";
    }

    playBtn.onclick = () => {
      if (!song.value.trim()) return;
      player.src = `/play?q=${encodeURIComponent(song.value)}`;
      player.play();
    };

    downloadBtn.onclick = () => {
      if (!song.value.trim()) return;
      window.location.href = `/download?q=${encodeURIComponent(song.value)}`;
    };
  </script>

</body>
</html>
